<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>TO DO LIST</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-coral">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" id="taskinput" class="form-control custom-input" placeholder="Add a new task...">
            <input type="time" id="timeinput" class="form-control custom-input" placeholder="Set time...">
            <div class="input-group-append">
                <button class="btn btn-coral" onclick="addTask()">Add</button>
            </div>
        </div>
        <ul id="tasklist" class="list-group custom-list"></ul>
    </div>

    <script src="scrip.js"></script>
</body>
</html>
